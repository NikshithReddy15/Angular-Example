<form [formGroup]="form">
  <div>
    <label for="email">Enter E-mail to check: </label>
    <input type="email" formControlName="email" id="email" placeholder="Email address">
  </div>
  <div>
    <label for="password">Enter Password: </label>
    <input type="password" formControlName="password" id="password" placeholder="Password">
  </div>
  <div>
    <input type="submit" value="submit" (click)="check(form)">
  </div>
</form>
